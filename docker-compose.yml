version: '3.7'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3309:3306"
    networks:
      - app-network

  app:
    build: .
    command: bundle exec rails s -p  3000 -b '0.0.0.0'
    restart: always
    volumes:
      - .:/home/rails
    ports:
      - "3001:3000"
    depends_on:
      - db
      - redis
    environment:
      DB_USER: user
      DB_NAME: app
      DB_PASSWORD: password
      DB_HOST: db
      REDIS_URL: redis://redis:6379
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
